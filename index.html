<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Column Card Layout with Varying Heights Using flex box</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

    <h1>Multi-Column Card Layout with Varying Heights</h1>
    <div class="container">

      <div class="top">
        <div class="box1">
            <img src="image/img1 (2).jpeg" alt="flowers" width="180px" height="139px">
        </div>

        <div class="box2">
            <img src="image/img2 (2).jpeg" alt="flowers" width="180px" height="119px">
        </div>
        <div class="box3">
            <img src="image/img3 (2).jpeg" alt="sunset" width="180px" height="189px">
        </div>
      </div>

      <div class="bottom">
        <div class="box4">
           <img src="image/img4 (2).jpeg" alt="sunset" width="180px" height="189px">
        </div>
        <div class="box5">
            <img src="image/img5 (2).jpeg" alt="beautiful scenery with paddy field, mountains and river with beautiful house" width="180px" height="149px">
        </div>
        <div class="box6">
            <img src="image/img6 (2).jpeg" alt="picture of a house" width="180px" height="259px">
        </div>
      </div>

      </div>
</body>
</html>
